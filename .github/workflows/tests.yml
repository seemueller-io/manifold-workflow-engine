name: Tests
permissions:
  pull-requests: write
  statuses: write
  checks: write
  contents: read
  actions: read
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
  merge_group: # triggers workflow for merge queue
    types: [checks_requested]

jobs:
  tests:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test
        run: bun test
